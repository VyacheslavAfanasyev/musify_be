version: "3.8"

services:
  # Базы данных для каждого сервиса (Database per Service)
  postgres_auth:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb_user:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: user_db
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongodb_user_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb_media:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: media_db
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27018:27017"
    volumes:
      - mongodb_media_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb_social:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: social_db
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27019:27017"
    volumes:
      - mongodb_social_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis инстансы для каждого сервиса
  redis_auth:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_auth_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_user:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_user_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_media:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - redis_media_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_social:
    image: redis:7-alpine
    ports:
      - "6382:6379"
    volumes:
      - redis_social_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq: # Для межсервисного общения
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  jaeger: # Distributed Tracing
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Jaeger collector HTTP
      - "6831:6831/udp" # Jaeger agent UDP
      - "6832:6832/udp" # Jaeger agent UDP
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Централизованное логирование
  loki: # Loki для сбора логов
    image: grafana/loki:2.9.0
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail: # Promtail для отправки логов в Loki
    image: grafana/promtail:2.9.0
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

  # Метрики
  prometheus: # Prometheus для сбора метрик
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Визуализация
  grafana: # Grafana для визуализации логов и метрик
    image: grafana/grafana:latest
    ports:
      - "3005:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Микросервисы
  auth:
    build:
      context: .
      dockerfile: ./microservices/auth/Dockerfile
      target: development
    ports:
      - "3001:3001"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/auth/src:/app/src
      - ./microservices/auth/package.json:/app/package.json
      - ./microservices/auth/tsconfig.json:/app/tsconfig.json
      - ./microservices/auth/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/auth/nest-cli.json:/app/nest-cli.json
      - ./microservices/auth/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
      - /app/shared/node_modules
    depends_on:
      postgres_auth:
        condition: service_healthy
      redis_auth:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_healthy
      user:
        condition: service_started
    environment:
      - NODE_ENV=development
      - SERVICE_NAME=auth
      - DATABASE_URL=postgresql://auth_user:secret@postgres_auth:5432/auth_db
      - REDIS_URL=redis://redis_auth:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - AUTH_QUEUE=auth_queue
      - USER_QUEUE=user_queue
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    restart: unless-stopped

  user:
    build:
      context: .
      dockerfile: ./microservices/user/Dockerfile
      target: development
    ports:
      - "3002:3002"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/user/src:/app/src
      - ./microservices/user/package.json:/app/package.json
      - ./microservices/user/tsconfig.json:/app/tsconfig.json
      - ./microservices/user/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/user/nest-cli.json:/app/nest-cli.json
      - ./microservices/user/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
      - /app/shared/node_modules
    depends_on:
      mongodb_user:
        condition: service_healthy
      redis_user:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - SERVICE_NAME=user
      - MONGODB_URL=mongodb://root:secret@mongodb_user:27017/user_db?authSource=admin
      - REDIS_URL=redis://redis_user:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - USER_QUEUE=user_queue
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    restart: unless-stopped

  media:
    build:
      context: .
      dockerfile: ./microservices/media/Dockerfile
      target: development
    ports:
      - "3003:3003"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/media/src:/app/src
      - ./microservices/media/package.json:/app/package.json
      - ./microservices/media/tsconfig.json:/app/tsconfig.json
      - ./microservices/media/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/media/nest-cli.json:/app/nest-cli.json
      - ./microservices/media/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
      - /app/shared/node_modules
      - uploads_volume:/app/uploads
    depends_on:
      mongodb_media:
        condition: service_healthy
      redis_media:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_healthy
      user:
        condition: service_started
    environment:
      - NODE_ENV=development
      - SERVICE_NAME=media
      - MONGODB_URL=mongodb://root:secret@mongodb_media:27017/media_db?authSource=admin
      - REDIS_URL=redis://redis_media:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MEDIA_QUEUE=media_queue
      - USER_QUEUE=user_queue
      - UPLOAD_DIR=/app/uploads
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    restart: unless-stopped

  social:
    build:
      context: .
      dockerfile: ./microservices/social/Dockerfile
      target: development
    ports:
      - "3004:3004"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/social/src:/app/src
      - ./microservices/social/package.json:/app/package.json
      - ./microservices/social/tsconfig.json:/app/tsconfig.json
      - ./microservices/social/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/social/nest-cli.json:/app/nest-cli.json
      - ./microservices/social/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
      - /app/shared/node_modules
    depends_on:
      mongodb_social:
        condition: service_healthy
      redis_social:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_healthy
      user:
        condition: service_started
    environment:
      - NODE_ENV=development
      - SERVICE_NAME=social
      - MONGODB_URL=mongodb://root:secret@mongodb_social:27017/social_db?authSource=admin
      - REDIS_URL=redis://redis_social:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - SOCIAL_QUEUE=social_queue
      - USER_QUEUE=user_queue
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: ./microservices/api-gateway/Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/api-gateway/src:/app/src
      - ./microservices/api-gateway/package.json:/app/package.json
      - ./microservices/api-gateway/tsconfig.json:/app/tsconfig.json
      - ./microservices/api-gateway/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/api-gateway/nest-cli.json:/app/nest-cli.json
      - ./microservices/api-gateway/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
      - /app/shared/node_modules
    depends_on:
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_healthy
      auth:
        condition: service_started
      media:
        condition: service_started
      social:
        condition: service_started
    environment:
      - NODE_ENV=development
      - SERVICE_NAME=api-gateway
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - AUTH_QUEUE=auth_queue
      - USER_QUEUE=user_queue
      - MEDIA_QUEUE=media_queue
      - SOCIAL_QUEUE=social_queue
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
    restart: unless-stopped

volumes:
  postgres_auth_data:
  mongodb_user_data:
  mongodb_media_data:
  mongodb_social_data:
  redis_auth_data:
  redis_user_data:
  redis_media_data:
  redis_social_data:
  uploads_volume:
  loki_data:
  prometheus_data:
  grafana_data:
