version: "3.8"

services:
  # Базы данных для каждого сервиса (Database per Service)
  postgres_auth:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb_user:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: user_db
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongodb_user_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb_media:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: media_db
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27018:27017"
    volumes:
      - mongodb_media_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb_social:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: social_db
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27019:27017"
    volumes:
      - mongodb_social_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis инстансы для каждого сервиса
  redis_auth:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_auth_data:/data

  redis_user:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_user_data:/data

  redis_media:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - redis_media_data:/data

  redis_social:
    image: redis:7-alpine
    ports:
      - "6382:6379"
    volumes:
      - redis_social_data:/data

  rabbitmq: # Для межсервисного общения
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Микросервисы
  auth:
    build:
      context: .
      dockerfile: ./microservices/auth/Dockerfile
      target: development
    ports:
      - "3001:3001"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/auth/src:/app/src
      - ./microservices/auth/package.json:/app/package.json
      - ./microservices/auth/tsconfig.json:/app/tsconfig.json
      - ./microservices/auth/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/auth/nest-cli.json:/app/nest-cli.json
      - ./microservices/auth/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
    depends_on:
      postgres_auth:
        condition: service_healthy
      redis_auth:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      user:
        condition: service_started
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://auth_user:secret@postgres_auth:5432/auth_db
      - REDIS_URL=redis://redis_auth:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - AUTH_QUEUE=auth_queue
      - USER_QUEUE=user_queue
    restart: unless-stopped

  user:
    build:
      context: .
      dockerfile: ./microservices/user/Dockerfile
      target: development
    ports:
      - "3002:3002"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/user/src:/app/src
      - ./microservices/user/package.json:/app/package.json
      - ./microservices/user/tsconfig.json:/app/tsconfig.json
      - ./microservices/user/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/user/nest-cli.json:/app/nest-cli.json
      - ./microservices/user/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
    depends_on:
      mongodb_user:
        condition: service_healthy
      redis_user:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://root:secret@mongodb_user:27017/user_db?authSource=admin
      - REDIS_URL=redis://redis_user:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - USER_QUEUE=user_queue
    restart: unless-stopped

  media:
    build:
      context: .
      dockerfile: ./microservices/media/Dockerfile
      target: development
    ports:
      - "3003:3003"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/media/src:/app/src
      - ./microservices/media/package.json:/app/package.json
      - ./microservices/media/tsconfig.json:/app/tsconfig.json
      - ./microservices/media/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/media/nest-cli.json:/app/nest-cli.json
      - ./microservices/media/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
      - uploads_volume:/app/uploads
    depends_on:
      mongodb_media:
        condition: service_healthy
      redis_media:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      user:
        condition: service_started
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://root:secret@mongodb_media:27017/media_db?authSource=admin
      - REDIS_URL=redis://redis_media:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MEDIA_QUEUE=media_queue
      - USER_QUEUE=user_queue
      - UPLOAD_DIR=/app/uploads
    restart: unless-stopped

  social:
    build:
      context: .
      dockerfile: ./microservices/social/Dockerfile
      target: development
    ports:
      - "3004:3004"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/social/src:/app/src
      - ./microservices/social/package.json:/app/package.json
      - ./microservices/social/tsconfig.json:/app/tsconfig.json
      - ./microservices/social/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/social/nest-cli.json:/app/nest-cli.json
      - ./microservices/social/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
    depends_on:
      mongodb_social:
        condition: service_healthy
      redis_social:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      user:
        condition: service_started
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://root:secret@mongodb_social:27017/social_db?authSource=admin
      - REDIS_URL=redis://redis_social:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - SOCIAL_QUEUE=social_queue
      - USER_QUEUE=user_queue
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: ./microservices/api-gateway/Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/api-gateway/src:/app/src
      - ./microservices/api-gateway/package.json:/app/package.json
      - ./microservices/api-gateway/tsconfig.json:/app/tsconfig.json
      - ./microservices/api-gateway/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/api-gateway/nest-cli.json:/app/nest-cli.json
      - ./microservices/api-gateway/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
    depends_on:
      rabbitmq:
        condition: service_healthy
      auth:
        condition: service_started
      media:
        condition: service_started
      social:
        condition: service_started
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - AUTH_QUEUE=auth_queue
      - USER_QUEUE=user_queue
      - MEDIA_QUEUE=media_queue
      - SOCIAL_QUEUE=social_queue
    restart: unless-stopped

volumes:
  postgres_auth_data:
  mongodb_user_data:
  mongodb_media_data:
  mongodb_social_data:
  redis_auth_data:
  redis_user_data:
  redis_media_data:
  redis_social_data:
  uploads_volume:
