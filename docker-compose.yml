version: "3.8"

services:
  # Базы данных (общие для всех сервисов)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: music_app
      POSTGRES_USER: musician
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musician"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq: # Для межсервисного общения
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Микросервисы
  auth:
    build:
      context: .
      dockerfile: ./microservices/auth/Dockerfile
      target: development
    ports:
      - "3001:3001"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/auth/src:/app/src
      - ./microservices/auth/package.json:/app/package.json
      - ./microservices/auth/tsconfig.json:/app/tsconfig.json
      - ./microservices/auth/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/auth/nest-cli.json:/app/nest-cli.json
      - ./microservices/auth/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      user:
        condition: service_started
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://musician:secret@postgres:5432/music_app
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - AUTH_QUEUE=auth_queue
      - USER_QUEUE=user_queue
    restart: unless-stopped

  user:
    build:
      context: .
      dockerfile: ./microservices/user/Dockerfile
      target: development
    ports:
      - "3002:3002"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/user/src:/app/src
      - ./microservices/user/package.json:/app/package.json
      - ./microservices/user/tsconfig.json:/app/tsconfig.json
      - ./microservices/user/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/user/nest-cli.json:/app/nest-cli.json
      - ./microservices/user/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://root:secret@mongodb:27017/music_app?authSource=admin
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - USER_QUEUE=user_queue
    restart: unless-stopped

  media:
    build:
      context: .
      dockerfile: ./microservices/media/Dockerfile
      target: development
    ports:
      - "3003:3003"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/media/src:/app/src
      - ./microservices/media/package.json:/app/package.json
      - ./microservices/media/tsconfig.json:/app/tsconfig.json
      - ./microservices/media/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/media/nest-cli.json:/app/nest-cli.json
      - ./microservices/media/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
      - uploads_volume:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      user:
        condition: service_started
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://root:secret@mongodb:27017/music_app?authSource=admin
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MEDIA_QUEUE=media_queue
      - USER_QUEUE=user_queue
      - UPLOAD_DIR=/app/uploads
    restart: unless-stopped

  api-gateway:
    build:
      context: .
      dockerfile: ./microservices/api-gateway/Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      # Монтируем исходный код для HMR
      - ./microservices/api-gateway/src:/app/src
      - ./microservices/api-gateway/package.json:/app/package.json
      - ./microservices/api-gateway/tsconfig.json:/app/tsconfig.json
      - ./microservices/api-gateway/tsconfig.build.json:/app/tsconfig.build.json
      - ./microservices/api-gateway/nest-cli.json:/app/nest-cli.json
      - ./microservices/api-gateway/nodemon.json:/app/nodemon.json
      - ./shared:/app/shared
      # Исключаем node_modules из монтирования (используем из образа)
      - /app/node_modules
    depends_on:
      rabbitmq:
        condition: service_healthy
      auth:
        condition: service_started
      media:
        condition: service_started
    environment:
      - NODE_ENV=development
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - AUTH_QUEUE=auth_queue
      - USER_QUEUE=user_queue
      - MEDIA_QUEUE=media_queue
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  uploads_volume:
