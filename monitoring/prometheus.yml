global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pet-backend'
    environment: 'development'

scrape_configs:
  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:3000']
        labels:
          service: 'api-gateway'

  # Auth Service
  - job_name: 'auth'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auth:3001']
        labels:
          service: 'auth'

  # User Service
  - job_name: 'user'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['user:3002']
        labels:
          service: 'user'

  # Media Service
  - job_name: 'media'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['media:3003']
        labels:
          service: 'media'

  # Social Service
  - job_name: 'social'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['social:3004']
        labels:
          service: 'social'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

